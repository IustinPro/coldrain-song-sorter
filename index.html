<style>
/* ---------------- Body & Animated Gradient ---------------- */
:root{
  --bg-1: #071028; /* deep navy */
  --bg-2: #0b2a4a; /* blue */
  --bg-3: #2a0650; /* purple */
  --bg-4: #2b1a35; /* dark plum */
  --accent: #ffc000; /* gold accent */
}

body {
  margin: 0;
  font-family: "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 16px;
  color: #f5f5f5;
  /* gradient */
  background:
    radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02), transparent 20%),
    radial-gradient(1000px 500px at 90% 90%, rgba(255,255,255,0.01), transparent 25%),
    linear-gradient(120deg, var(--bg-1) 0%, var(--bg-2) 35%, var(--bg-3) 65%, var(--bg-4) 100%);
  background-size: 300% 300%, 300% 300%, 100% 100%;
  animation: gradientShift 36s ease-in-out infinite;

  /* Force desktop width and allow horizontal scroll */
  overflow-x: auto;
  min-width: 1024px;
  /* space so results don't reach the window edge */
  padding-bottom: 120px;
  position: relative;
}

/* very subtle textured overlay */
body::before{
  content: '';
  pointer-events: none;
  position: fixed;
  inset: 0;
  background-image: radial-gradient(rgba(255,255,255,0.015) 1px, transparent 1px);
  background-size: 60px 60px;
  opacity: 0.6;
  mix-blend-mode: overlay;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%, 0% 50%, 0% 0%; }
  25% { background-position: 50% 30%, 40% 70%, 0% 0%; }
  50% { background-position: 100% 50%, 80% 30%, 0% 0%; }
  75% { background-position: 40% 70%, 60% 20%, 0% 0%; }
  100% { background-position: 0% 50%, 0% 50%, 0% 0%; }
}

/* Accessibility (broken) */
@media (prefers-reduced-motion: reduce) {
  body {
    animation: none !important;
    transition: none !important;
  }
  body::before { opacity: 0.25; }
}

@media (max-width: 480px) {

/* ---------------- Menubar ---------------- */
#menubar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 24px;
  background: linear-gradient(180deg, rgba(20,20,50,0.95), rgba(15,15,40,0.92));
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(255,200,0,0.08);
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  z-index: 100;
  font-weight: 500;
  letter-spacing: 0.3px;
  position: relative;
}

/* Right-side links container */
#menubar .menu-right-group {
  position: absolute;
  right: 24px;
  display: flex;
  align-items: center;
  gap: 0;
}

/* Wrapper for center items */
#menubar > div:not(:first-child):not(:last-child),
#menubar > a {
  display: flex;
  align-items: center;
}

/* Create a centered group for left/center items */
#menubar .menu-center {
  display: flex;
  align-items: center;
  gap: 0;
  justify-content: center;
}

.menu-item {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 14px;
  color: #e0e0e0;
  font-size: 13px;
  transition: all 0.2s ease;
  position: relative;
}

.menu-item::before {
  content: '';
  position: absolute;
  bottom: -1px;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, #ffc000, transparent);
  opacity: 0;
  transition: opacity 0.2s ease;
}

.menu-item:hover {
  color: #ffc000;
}

.menu-item:hover::before {
  opacity: 1;
}

#menu-restart {
  font-weight: 600;
  letter-spacing: 0.5px;
}

#menu-mode-songs, #menu-mode-albums {
  font-weight: 500;
  font-size: 12px;
}

#menu-mode-songs.active, #menu-mode-albums.active {
  color: #ffc000;
  text-shadow: 0 0 8px rgba(255, 192, 0, 0.6);
}

.menu-link { 
  cursor: pointer; 
  color: #e0e0e0; 
  text-decoration: none; 
  transition: all 0.2s ease;
  font-size: 13px;
}

.menu-link:hover { 
  color: #ffc000; 
}

.menu-right {
  margin-left: auto;
}

/* ---------------- Table & Fields ---------------- */
#mainTable {
  border-collapse: collapse;
  margin: 100px 0 20px 0;
  text-align: center;
  display: table;
  width: auto;
  margin-left: auto;
  margin-right: auto;
}

#mainTable td {
  vertical-align: middle;
  text-align: center;
  border: none !important;
  outline: none !important;
  padding: 0;
}

#fldLeft, #fldRight {
  width: 260px;
  height: 260px;
  border-radius: 12px;
  background: rgba(15,15,40,0.5);
  backdrop-filter: blur(12px);
  cursor: pointer;
  transition: all 0.25s ease;
}

#fldLeft:hover, #fldRight:hover {
  background: rgba(15,15,40,0.65);
  box-shadow: 0 8px 24px rgba(255,200,0,0.25), 0 6px 20px rgba(255,50,50,0.25);
  transform: translateY(-2px);
}

#fldLeft img, #fldRight img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  object-fit: cover;
  display: block;
  margin: 0 auto;
  outline: none;
  border: none;
}

/* Placeholder box styling */
.placeholder-box {
  width: 100%;
  height: 260px;
  border-radius: 12px;
  background: linear-gradient(135deg, rgba(255,200,0,0.1), rgba(100,100,200,0.1));
  border: 2px dashed rgba(255,200,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,200,0,0.3);
  font-size: 14px;
  font-weight: 500;
}

#fldLeft .placeholder-box, #fldRight .placeholder-box {
  margin: 0;
}

/* ---------------- Middle Fields ---------------- */
#fldMiddleT, #fldMiddleB {
  width: 270px;
  border-radius: 12px;
  background: rgba(15,15,40,0.5);
  backdrop-filter: blur(12px);
  padding: 12px;
  margin-bottom: 8px;
  font-size: 18px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  transition: all 0.25s ease;
}

#fldMiddleT:hover, #fldMiddleB:hover {
  background: rgba(15,15,40,0.65);
  box-shadow: 0 8px 24px rgba(255,200,0,0.25), 0 6px 20px rgba(255,50,50,0.25);
  transform: translateY(-2px);
}

/* ---------------- Song Names ---------------- */
.songName {
  font-size: 16px;
  color: #fff;
  margin-top: 8px;
  text-align: center;
}

/* ---------------- Buttons ---------------- */
#btn-rawtext, .album-btn {
  cursor: pointer;
  background: rgba(15,15,40,0.5);
  backdrop-filter: blur(12px);
  color: #fff;
  border-radius: 12px;
  padding: 10px 20px;
  font-weight: 600;
  transition: all 0.25s ease;
}

#btn-rawtext:hover, .album-btn:hover {
  background: rgba(15,15,40,0.65);
  box-shadow: 0 8px 24px rgba(255,200,0,0.25), 0 6px 20px rgba(255,50,50,0.25);
  transform: translateY(-2px);
}

/* ---------------- Checkbox ---------------- */
.checkbox-wrapper {
  position: relative;
  display: block;
  width: 240px;
  box-sizing: border-box;
  margin: 0 auto;
  font-size: 14px;
}

/* styling for Select All */
.select-all-label {
  width: auto;
  max-width: 100%;
}

/* hide native checkbox (for some reason getting rid of it breaks all buttons) */
.checkbox-wrapper input[type="checkbox"] {
  position: absolute;
  inset: 0;
  margin: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
  z-index: 2;
}

/* box */
.checkbox-wrapper .cbox {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 12px 8px;
  border-radius: 10px;
  background: rgba(15,15,40,0.45);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.06);
  color: #fff;
  transition: all 0.18s ease;
  min-height: 44px;
  position: relative;
  z-index: 1;
}

/* selected state */
.checkbox-wrapper input[type="checkbox"]:checked + .cbox {
  background: linear-gradient(180deg, rgba(200,0,100,0.25), rgba(150,0,80,0.15));
  border-color: #d4176b;
  box-shadow: 0 6px 18px rgba(200,0,100,0.2) inset, 0 6px 18px rgba(0,0,0,0.15);
  color: #fff;
}

/* Container that allows checkbox labels to stack vertically */
.checkbox-list {
  display: grid;
  grid-template-columns: repeat(3, 240px);
  gap: 12px;
  justify-content: center;
  max-height: 75vh;
  padding: 6px;
  margin: 0 auto;
}

/* Make select-all button */
.checkbox-list .select-all-label {
  grid-column: 1 / -1;
}

/* Center the checkbox-list and its columns inside */
#optTable {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  margin: 20px auto;
}

/* Ensure the inner checkbox-list grid is centered */
#optTable .checkbox-list {
  margin: 0 auto;
}

/* Style for the Select All block beneath the checkbox columns */
.select-all {
  margin-top: 10px;
  text-align: center;
}

/* Album warning when 5+ selected */
.album-warning {
  background: linear-gradient(180deg, rgba(255,100,0,0.2), rgba(200,50,0,0.15));
  border: 1.5px solid rgba(255,150,0,0.6);
  border-radius: 10px;
  padding: 14px 20px;
  margin: 20px auto;
  max-width: 600px;
  color: #ffb366;
  font-weight: 600;
  font-size: 14px;
  text-align: center;
  backdrop-filter: blur(8px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.3);
  animation: warningPulse 2s ease-in-out;
}

@keyframes warningPulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.8; }
}

/* Prevent click/focus from leaving a stuck red glow after interaction (broken) */

#fldLeft:focus, #fldRight:focus, #fldMiddleT:focus, #fldMiddleB:focus,
.menu-item:focus, .menu-link:focus, #fldLeft:active, #fldRight:active,
#fldMiddleT:active, #fldMiddleB:active,
#fldLeft:focus-visible, #fldRight:focus-visible, #fldMiddleT:focus-visible, #fldMiddleB:focus-visible,
.menu-item:focus-visible, .menu-link:focus-visible {
  outline: none !important;
  box-shadow: none !important;
  transform: none !important;
}

/* Specifically target menubar anchors and items to remove persistent focus ring */
#menubar a:focus, #menubar a:active, #menubar .menu-item:focus, #menubar .menu-item:active,
#menubar .menu-link:focus, #menubar .menu-link:active,
#menubar .menu-item:focus-visible, #menubar .menu-link:focus-visible {
  outline: none !important;
  box-shadow: none !important;
  outline-color: transparent !important;
}

/* Catch-all stronger rule for any focused/active element inside the menubar */
#menubar :focus, #menubar :active, #menubar :focus-visible {
  outline: none !important;
  box-shadow: none !important;
}

/* Additional menubar polish: prevent color/outline from sticking and add subtle press feedback */
#menubar .menu-item, #menubar .menu-link {
  -webkit-tap-highlight-color: transparent;
  transition: color 0.18s ease, transform 0.08s ease;
}

/* Ensure focus/active always reset to base color and remove any lingering background */
#menubar .menu-item:focus, #menubar .menu-item:active,
#menubar .menu-link:focus, #menubar .menu-link:active,
#menubar .menu-item:focus-visible, #menubar .menu-link:focus-visible {
  color: #e0e0e0 !important;
  background: transparent !important;
  transform: none !important;
  box-shadow: none !important;
  outline: none !important;
}

/* Subtle press animation */
#menubar .menu-item:active, #menubar .menu-link:active {
  transform: translateY(1px);
}

/* Improve contrast for hovered state but avoid permanent color change */
#menubar .menu-item:hover, #menubar .menu-link:hover {
  color: var(--accent, #ffc000);
}

/* Remove mobile tap highlight on interactive elements */
a, .menu-item, .menu-link, #fldLeft, #fldRight, #fldMiddleT, #fldMiddleB {
  -webkit-tap-highlight-color: transparent;
}

/* ----------- Control Buttons & Tab (Undo/Redo in Menubar) ---------- */
.control-btn-small {
  background: linear-gradient(135deg, rgba(212, 23, 107, 0.25), rgba(100, 20, 70, 0.25)) !important;
  border: 1px solid rgba(212, 23, 107, 0.4) !important;
  color: #e0e0e0 !important;
  padding: 4px 12px !important;
  border-radius: 4px !important;
  cursor: pointer !important;
  font-size: 0.9em !important;
  font-weight: 500 !important;
  transition: all 0.2s ease !important;
  backdrop-filter: blur(8px) !important;
  display: inline-block !important;
  margin: 0 4px !important;
}

.control-btn-small:hover:not(:disabled) {
  background: linear-gradient(135deg, rgba(212, 23, 107, 0.4), rgba(100, 20, 70, 0.4)) !important;
  border-color: rgba(212, 23, 107, 0.6) !important;
  box-shadow: 0 0 12px rgba(212, 23, 107, 0.25) !important;
  transform: translateY(-1px) !important;
}

.control-btn-small:active:not(:disabled) {
  transform: translateY(0) !important;
  box-shadow: 0 0 6px rgba(212, 23, 107, 0.15) !important;
}

.control-btn-small:disabled {
  opacity: 0.35 !important;
  cursor: not-allowed !important;
  border-color: rgba(212, 23, 107, 0.15) !important;
}

.controls-tab {
  margin-left: 20px !important;
  color: #999 !important;
  font-size: 0.85em !important;
  padding: 4px 8px !important;
  border-radius: 4px !important;
  cursor: pointer !important;
  transition: all 0.2s ease !important;
  display: inline-block !important;
  user-select: none !important;
}

.controls-tab:hover {
  color: #d4176b !important;
  background: rgba(212, 23, 107, 0.1) !important;
}

/* Dropdown Controls Menu */
.controls-menu {
  position: fixed;
  top: 60px;
  right: 20px;
  background: linear-gradient(135deg, rgba(20,30,60,0.95), rgba(30,20,50,0.95));
  backdrop-filter: blur(16px);
  border: 1px solid rgba(212, 23, 107, 0.3);
  border-radius: 12px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 1px 1px rgba(255,255,255,0.05);
  padding: 20px;
  min-width: 280px;
  z-index: 1000;
  animation: slideDown 0.3s ease;
}

.controls-menu.hidden {
  display: none !important;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.controls-menu-content h3 {
  margin: 0 0 15px 0;
  color: #d4176b;
  font-size: 1em;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.control-item {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
  gap: 12px;
  padding: 8px;
  border-radius: 6px;
  transition: all 0.2s ease;
}

.control-item:hover {
  background: rgba(212, 23, 107, 0.1);
}

.control-item:last-child {
  margin-bottom: 0;
}

.control-key {
  background: rgba(212, 23, 107, 0.25);
  border: 1px solid rgba(212, 23, 107, 0.4);
  color: #d4176b;
  padding: 4px 10px;
  border-radius: 4px;
  font-size: 0.85em;
  font-weight: 600;
  min-width: 100px;
  text-align: center;
  flex-shrink: 0;
}

.control-desc {
  color: #bbb;
  font-size: 0.9em;
}

/* Hide controls menu on mobile */
@media (max-width: 768px) {
  .controls-menu {
    display: none !important;
  }
  
  .controls-tab {
    display: none !important;
  }
}

/* Middle button styles */
.middle-btn {
  background: linear-gradient(135deg, rgba(212, 23, 107, 0.25), rgba(100, 20, 70, 0.25));
  border: 1px solid rgba(212, 23, 107, 0.4);
  color: #e0e0e0;
  padding: 6px 14px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.9em;
  font-weight: 500;
  transition: all 0.2s ease;
  backdrop-filter: blur(8px);
  margin: 0 4px;
  display: inline-block;
}

.middle-btn:hover:not(:disabled) {
  background: linear-gradient(135deg, rgba(212, 23, 107, 0.4), rgba(100, 20, 70, 0.4));
  border-color: rgba(212, 23, 107, 0.6);
  box-shadow: 0 0 12px rgba(212, 23, 107, 0.25);
  transform: translateY(-1px);
}

.middle-btn:active:not(:disabled) {
  transform: translateY(0);
  box-shadow: 0 0 6px rgba(212, 23, 107, 0.15);
}

.middle-btn:disabled {
  opacity: 0.35;
  cursor: not-allowed;
  border-color: rgba(212, 23, 107, 0.15);
}

/* Keyboard hint animations for prefers-reduced-motion */
@media (prefers-reduced-motion: reduce) {
  .control-btn-small {
    transition: none !important;
  }
  
  .controls-tab {
    transition: none !important;
  }
  
  .controls-menu {
    animation: none !important;
  }
  
  .control-item {
    transition: none !important;
  }
  
  .middle-btn {
    transition: none !important;
  }
}

/* ---------------- Result Table Styling (Modern & Minimal) ---------------- */
#resultField {
  width: auto;
  max-width: 95%;
  margin: 40px 20px 20px 20px;
  padding: 0;
  background: linear-gradient(135deg, rgba(20,30,60,0.6), rgba(30,20,50,0.6));
  backdrop-filter: blur(16px);
  border-radius: 16px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.4), inset 0 1px 1px rgba(255,255,255,0.05);
  border: 1px solid rgba(255,200,0,0.1);
  overflow: hidden;
}

/* Top 3 results display as a horizontal grid */
#resultField > .resTable:first-child {
  width: 100%;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0;
  background: transparent;
}

#resultField > .resTable:first-child thead {
  display: none;
}

#resultField > .resTable:first-child tbody {
  display: contents;
}

#resultField > .resTable:first-child tbody tr {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 20px;
  border: none !important;
  border-right: 1px solid rgba(255,255,255,0.06);
}

#resultField > .resTable:first-child tbody tr:last-child {
  border-right: none;
}

#resultField > .resTable:first-child td {
  width: 100%;
  padding: 10px 0;
  border: none !important;
}

#resultField > .resTable:first-child .resTableL {
  font-size: 28px;
  font-weight: 800;
  color: #ffc000;
  margin-bottom: 10px;
}

#resultField > .resTable:first-child .resTableR {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

/* Regular table styling for results after top 3 */
#resultField > .resTable:not(:first-child) {
  width: 100%;
}

#resultField table {
  width: 100%;
  border-collapse: collapse;
  table-layout: auto;
  background: transparent;
  margin: 0;
}

#resultField tbody tr {
  border-bottom: 1px solid rgba(255,255,255,0.06);
  transition: background 0.15s ease;
}

#resultField tbody tr:last-child {
  border-bottom: none;
}

#resultField tbody tr:hover {
  background: rgba(255,200,0,0.04);
}

#resultField table td {
  padding: 16px 20px;
  text-align: center;
  border: none;
  color: #f0f0f0;
  font-size: 15px;
}

#resultField table img {
  max-width: 160px;
  max-height: 160px;
  border-radius: 12px;
  object-fit: cover;
  margin: 0 auto 8px auto;
  display: block;
  box-shadow: 0 6px 16px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
}

#resultField table img:hover {
  transform: scale(1.05);
}

#resultField .resTableL {
  font-weight: 700;
  color: #ffc000;
  min-width: 50px;
  width: 60px;
}

#resultField .resTableH {
  font-weight: 600;
  color: #fff;
  background: rgba(255,200,0,0.08);
  padding: 14px 20px;
  font-size: 14px;
}

#resultField .resTableR {
  text-align: center;
  color: #f0f0f0;
}

/* ---------------- Links ---------------- */
a { color: #fff; text-decoration: none; transition: all 0.2s; }
a:hover { color: #ffd780; }

</style>
</head>
